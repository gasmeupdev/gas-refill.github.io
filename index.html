<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Refill Booking</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh5XxodKgwBLU3RipuMvQr-WwsqVN12w8&libraries=places"></script>
    <style>
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Your Gas Refill</h2>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Form -->
        <form id="multiStepForm">
            <!-- Step 1: Name & Email -->
            <div class="step active" id="step1">
                <h3>Step 1: Contact Info</h3>
                <input type="text" name="Name" id="name" placeholder="Full Name" required>
                <input type="email" name="Email" id="email" placeholder="Email" required>
                <button type="button" onclick="nextStep()">Next</button>
            </div>

            <!-- Step 2: Phone -->
            <div class="step" id="step2">
                <h3>Step 2: Phone Number</h3>
                <input type="text" name="Phone" id="phone" placeholder="Phone Number" required>
                <button type="button" onclick="prevStep()">Back</button>
                <button type="button" onclick="nextStep()">Next</button>
            </div>

            <!-- Step 3: Address -->
            <div class="step" id="step3">
                <h3>Step 3: Address</h3>
                <input type="text" name="Address" id="address" placeholder="Home Address" required>
                <button type="button" onclick="prevStep()">Back</button>
                <button type="button" onclick="nextStep()">Next</button>
            </div>

            <!-- Step 4: Schedule -->
            <div class="step" id="step4">
                <h3>Step 4: Choose a Date & Time</h3>
                <input type="date" name="Date" id="schedule_date" required>
                <input type="time" name="Time" id="schedule_time" step="900" required>
                <button type="button" onclick="prevStep()">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const GOOGLE_SHEET_WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbyXzylCeFrXA_O8WGH0-_ENM9UfIPTVhrwxOvkRo7Jywv86HPjmZ-ivgQqx_BGer1iuMQ/exec";

        // âœ… Multi-Step Navigation
        let stepIndex = 0;
        const steps = document.querySelectorAll(".step");
        const totalSteps = steps.length;

        function updateProgressBar() {
            const progress = ((stepIndex + 1) / totalSteps) * 100;
            document.getElementById("progressBar").style.width = progress + "%";
        }

        function nextStep() {
            if (stepIndex < totalSteps - 1) {
                steps[stepIndex].classList.remove("active");
                stepIndex++;
                steps[stepIndex].classList.add("active");
                updateProgressBar();
            }
        }

        function prevStep() {
            if (stepIndex > 0) {
                steps[stepIndex].classList.remove("active");
                stepIndex--;
                steps[stepIndex].classList.add("active");
                updateProgressBar();
            }
        }

        // âœ… Initialize progress bar on page load
        document.addEventListener("DOMContentLoaded", updateProgressBar);

        // âœ… Google Maps Autocomplete
        function initAutocomplete() {
            const input = document.getElementById("address");
            new google.maps.places.Autocomplete(input);
        }
        window.addEventListener('load', initAutocomplete);

        // âœ… Handle Form Submission (Prevents page reload & shows success alert)
        document.getElementById("multiStepForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Stop default form submission

            const formData = new FormData(this);

            try {
                const response = await fetch(GOOGLE_SHEET_WEBHOOK_URL, {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    alert("Booking successful! ðŸš€ We will reach out to you soon.");
                    this.reset();
                    window.location.href = "/"; // Redirect to home page after clicking "OK"
                } else {
                    throw new Error("Submission failed.");
                }
            } catch (error) {
                alert("Network error: " + error.message);
            }
        });
    </script>
</body>
</html>
